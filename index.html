<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©mon Moveset Flashcards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
            background-color: #f0f0f0;
        }
        .flashcard {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }
        .pokemon-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .set-number {
            font-size: 1.2em;
            opacity: 0.8;
        }
        .pokemon-image {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 10px;
        }
        .moves-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .moves-list li {
            font-size: 1.1em;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .type-icon {
            width: 24px;
            height: 24px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .round-selector {
            margin: 10px 0;
        }
        button, select {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover, select:hover {
            background: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        .flashcard.hidden, .controls.hidden, .round-selector.hidden, .pokemon-image.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="flashcard hidden" id="flashcard" onclick="flipCard()">
        <div class="card-inner">
            <div class="card-front">
                <img id="pokemon-image" class="pokemon-image hidden" src="" alt="PokÃ©mon">
                <div class="pokemon-name" id="front-name"></div>
                <div class="set-number" id="front-set"></div>
            </div>
            <div class="card-back">
                <ul class="moves-list" id="back-moves"></ul>
            </div>
        </div>
    </div>
    <div class="controls hidden" id="controls">
        <button onclick="prevCard()">Previous</button>
        <button onclick="nextCard()">Next</button>
        <button onclick="flipCard()">Flip</button>
    </div>
    <div class="round-selector hidden" id="round-selector">
        <select id="round-select" onchange="filterByRound()">
            <option value="all">Round 5+</option>
            <option value="1">Round 1</option>
            <option value="2">Round 2</option>
            <option value="3">Round 3</option>
            <option value="4">Round 4</option>
        </select>
    </div>
    <div class="error" id="error-message"></div>

    <script>
        let flashcardsData = [];
        let filteredFlashcards = [];
        let currentCardIndex = 0;
        let pokemonImages = {};
        let typeImages = {};
        let moveToType = {};

        // Load all data on page load
        window.onload = async function() {
            console.log('Base URL:', window.location.origin);
            console.log('Attempting to load:');
            console.log('- JSON: move_types.json');
            console.log('- CSV: pokemondata.csv');
            console.log('- ZIP: pokemon_sprites_centered.zip');

            try {
                // Try to load move_types.json, but continue if it fails
                try {
                    await loadMoveTypes();
                } catch (error) {
                    console.warn('Move types failed to load, continuing without type icons:', error);
                    document.getElementById('error-message').textContent = `Warning: Failed to load move types (${error.message})`;
                }
                // Load CSV and images in parallel
                await Promise.all([loadCSV(), loadImages()]);
                console.log('Data loading completed');
            } catch (error) {
                const errorMsg = `Initialization error: ${error.message}`;
                document.getElementById('error-message').textContent = errorMsg;
                console.error(errorMsg, error);
            }
        };

        async function loadMoveTypes() {
            const url = 'move_types.json';
            console.log(`Fetching ${url} (Full URL: ${window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1)}${url})`);
            const response = await fetch(url, { cache: 'no-cache' });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText.substring(0, 100)}...`);
            }
            moveToType = await response.json();
            console.log('Loaded move types:', Object.keys(moveToType).length, 'entries', 'Sample:', Object.entries(moveToType).slice(0, 2));
        }

        async function loadCSV() {
            try {
                const url = 'pokemondata.csv';
                console.log(`Fetching ${url} (Full URL: ${window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1)}${url})`);
                const response = await new Promise((resolve, reject) => {
                    Papa.parse(url, {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: (result) => {
                            if (result.errors.length > 0) {
                                reject(new Error(`PapaParse errors: ${result.errors.map(e => e.message).join('; ')}`));
                            } else {
                                resolve(result);
                            }
                        },
                        error: (error) => reject(error)
                    });
                });

                // Debug: log the actual headers and first few rows
                console.log('CSV headers:', response.meta.fields);
                console.log('First 3 raw rows:', response.data.slice(0, 3));
                console.log('Total rows in CSV:', response.data.length);
                
                // Debug the mapping process
                const mappedData = response.data.map(row => ({
                    species: (row['Species'] || '').trim(),
                    set: (row['Set#'] || '').trim(),
                    round5Plus: (row['Round 5+ Only'] || '').trim().toLowerCase(),
                    moves: [
                        (row['Move 1'] || '').trim(),
                        (row['Move 2'] || '').trim(),
                        (row['Move 3'] || '').trim(),
                        (row['Move 4'] || '').trim()
                    ].filter(move => move)
                }));
                
                console.log('After mapping:', mappedData.length, 'cards');
                console.log('Sample mapped data:', mappedData.slice(0, 2));
                
                flashcardsData = mappedData.filter(card => card.species && card.set && card.moves.length > 0);
                
                console.log('After filtering:', flashcardsData.length, 'valid cards');
                
                // Check why cards might be filtered out
                const failedCards = mappedData.filter(card => !(card.species && card.set && card.moves.length > 0));
                console.log('Failed cards:', failedCards.length);
                if (failedCards.length > 0) {
                    console.log('Sample failed card:', failedCards[0]);
                }
                
                console.log('Final result:', flashcardsData.length, 'valid cards', 'Sample:', flashcardsData.slice(0, 2));

                if (flashcardsData.length > 0) {
                    filteredFlashcards = flashcardsData;
                    currentCardIndex = 0;
                    document.getElementById('flashcard').classList.remove('hidden');
                    document.getElementById('controls').classList.remove('hidden');
                    document.getElementById('round-selector').classList.remove('hidden');
                    document.getElementById('error-message').textContent = '';
                    displayCard(currentCardIndex);
                } else {
                    document.getElementById('error-message').textContent = 'No valid data found in CSV';
                }
            } catch (error) {
                const errorMsg = `Error loading CSV: ${error.message}`;
                document.getElementById('error-message').textContent = errorMsg;
                console.error(errorMsg, error);
                throw error; // Stop if CSV fails
            }
        }

        async function loadImages() {
            try {
                const url = 'pokemon_sprites_centered.zip';
                console.log(`Fetching ${url} (Full URL: ${window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1)}${url})`);
                const response = await fetch(url, { cache: 'no-cache' });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText.substring(0, 100)}...`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);
                pokemonImages = {};
                typeImages = {};
                const promises = [];
                // Use moveToType if available, else empty set to avoid type image assignments
                const knownTypes = new Set(Object.values(moveToType).map(type => type.toLowerCase()));

                zip.forEach((relativePath, zipEntry) => {
                    if (!zipEntry.dir && /\.(png|jpg|jpeg)$/i.test(zipEntry.name)) {
                        promises.push(zipEntry.async('blob').then(blob => {
                            const fileName = zipEntry.name.split('/').pop();
                            const baseName = fileName.replace(/\.(png|jpg|jpeg)$/i, '').toLowerCase();
                            const url = URL.createObjectURL(blob);
                            if (knownTypes.has(baseName)) {
                                typeImages[baseName] = url;
                            } else {
                                pokemonImages[baseName] = url;
                            }
                        }));
                    }
                });

                await Promise.all(promises);
                console.log('Loaded PokÃ©mon images:', Object.keys(pokemonImages).length, 'files', 'Sample:', Object.keys(pokemonImages).slice(0, 5));
                console.log('Loaded type images:', Object.keys(typeImages).length, 'files', 'Sample:', Object.keys(typeImages));
                displayCard(currentCardIndex); // Refresh to show images
            } catch (error) {
                const errorMsg = `Error loading images: ${error.message}`;
                document.getElementById('error-message').textContent += ` (${errorMsg})`;
                console.error(errorMsg, error);
                throw error; // Stop if images fail
            }
        }

        function filterByRound() {
            const round = document.getElementById('round-select').value;
            if (round === 'all') {
                filteredFlashcards = flashcardsData;
            } else {
                filteredFlashcards = flashcardsData.filter(card => 
                    card.set === round && card.round5Plus === 'no'
                );
            }
            currentCardIndex = 0;
            document.getElementById('flashcard').classList.remove('flipped');
            if (filteredFlashcards.length > 0) {
                displayCard(currentCardIndex);
                document.getElementById('error-message').textContent = '';
                document.getElementById('flashcard').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
            } else {
                document.getElementById('error-message').textContent = `No cards found for Round ${round}`;
                document.getElementById('flashcard').classList.add('hidden');
                document.getElementById('controls').classList.add('hidden');
            }
        }

        function displayCard(index) {
            const card = filteredFlashcards[index];
            if (!card) {
                console.warn('No card at index:', index);
                return;
            }

            // Update front
            document.getElementById('front-name').textContent = card.species;
            document.getElementById('front-set').textContent = `Set #${card.set}`;
            const pokemonImage = document.getElementById('pokemon-image');
            // Normalize key: lowercase, remove spaces and special chars
            let speciesKey = card.species.toLowerCase().replace(/[^a-z0-9]/g, '');
            console.log('Looking for image key:', speciesKey, 'for species:', card.species);
            if (pokemonImages[speciesKey]) {
                pokemonImage.src = pokemonImages[speciesKey];
                pokemonImage.classList.remove('hidden');
            } else {
                // Fallback: try with spaces removed but keep special chars
                speciesKey = card.species.toLowerCase().replace(/\s+/g, '');
                if (pokemonImages[speciesKey]) {
                    pokemonImage.src = pokemonImages[speciesKey];
                    pokemonImage.classList.remove('hidden');
                } else {
                    pokemonImage.classList.add('hidden');
                    console.warn('No image for:', card.species, 'Tried keys:', [card.species.toLowerCase().replace(/\s+/g, ''), speciesKey]);
                }
            }

            // Update back
            const movesList = document.getElementById('back-moves');
            movesList.innerHTML = '';
            card.moves.forEach(move => {
                const li = document.createElement('li');
                const type = moveToType[move] ? moveToType[move].toLowerCase() : '';
                if (type && typeImages[type]) {
                    const img = document.createElement('img');
                    img.src = typeImages[type];
                    img.className = 'type-icon';
                    img.alt = type;
                    li.appendChild(img);
                } else if (type) {
                    console.warn(`No type image for move: ${move}, type: ${type}`);
                } else if (moveToType[move] === undefined) {
                    console.warn(`No type defined for move: ${move}`);
                }
                li.appendChild(document.createTextNode(move));
                movesList.appendChild(li);
            });
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCardIndex < filteredFlashcards.length - 1) {
                document.getElementById('flashcard').classList.remove('flipped');
                setTimeout(() => {
                    currentCardIndex++;
                    displayCard(currentCardIndex);
                }, 600);
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                document.getElementById('flashcard').classList.remove('flipped');
                setTimeout(() => {
                    currentCardIndex--;
                    displayCard(currentCardIndex);
                }, 600);
            }
        }
    </script>
</body>
</html>
